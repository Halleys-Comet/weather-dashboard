<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-text">
            Weather Dashboard 
          </span>
        </div>
      </nav>

      <div class="col-lg-3 bg-light pt-3 pb-3"> 

        <h5>Search for a city:</h5>
        
        <!-- form input -->
        <div class="input-group mb-3"> 
            <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
            <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
        </div>

        <!-- forcast cards -->
        <div class="card"> 
          <ul class="list-group list-group-flush list">
          </ul>
      </div> 

  </div> 

  <div class="col-lg-9"> 
      <div id="currentCity" class="mt-4">
          
      </div>
  </div> 

</div> 

<div class="mt-4 col-md-12"> 
  <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
  <div id="forecast" class="row"> 
  </div> 
</div> 

</div> 

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
